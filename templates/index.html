<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style type="text/css">
.heading{
		font-weight: 100;
		font-style: italic;
		text-shadow:2px 2px 5px black;
		font-size: 60px;
		text-align: center;

	}
	</style>
</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="container">
				<p style="text-align: center; font-size: 30px">Welcome to...</p>
		        <h1 class="heading">Marks prediction</h1>
		        <p style="text-align: center; font-size: 20px">Get your score by entering hours of hardword</p>
		    	</div>
			</div>

		<form class="form-inline justify-content-center" method="POST" action='/'>
         <input type="text" name="work" placeholder="enter your daily hours">
         <button type="submit" class="btn btn-primary" style="background-color: green;">Generate</button>
         </form>
         <br>
         <br>

         {% if your_marks %}
         <h1 style="text-shadow:1px 1px 2px;font-size: 30px;font-style: bold;color:green;text-align: center;">Your marks: <b>{{ your_marks }}</b></h1>
		  {% endif %}
		
	</body>
</html>
